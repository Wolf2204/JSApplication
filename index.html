<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="game">
    <section class="computer">
        <div>Компьютер</div>
        <div class="deck1"></div>
    </section>
    <section class="game">
        <div id="turns">
            <div id="turn1"></div>
            <div id="turn2"></div>
        </div>
        <div id="deck"></div>
    </section>
    <div class="buttons">
        <button id="end" class="button">Отбой</button>
        <button id="take" class="button">Беру</button>
    </div>
    <section class="player">
        <div>Игрок</div>
        <div class="deck2"></div>
    </section>
    <div id="count">
        <div id="playerCount"></div>
        <div id="computerCount"></div>
    </div>
</div>

<script src="js/all.js"></script>
</body>
</html>
